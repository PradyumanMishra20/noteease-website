<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
    }
    .thankyou-box {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #4CAF50;
      padding: 10px 20px;
      border-radius: 6px;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully.</p>
    <a href="index.html">Go Back to Home</a>

</html>
